<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

<body>
    <header>
        <img src="" alt="Logotipo de Alkewallet" />
    </header>
    <main class="Menu">
        <h1>
            Bienvenido

        <section class="balance">
            <h2>Saldo disponible</h2>
            <p>Saldo: <output id="balance">$0</output></p>
        </section>
        <section class="container__menu">
            <div class="container text-center">
                <div class="row row-cols-2">
                    <div class="col">Transferencias</div>
                    <div class="col">Deposito</div>
                    <div class="col">Contactos</div>
                    <div class="col">Historial</div>
                </div>
            </div>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
